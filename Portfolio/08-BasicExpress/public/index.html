<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="/calculate" method="POST">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required placeholder="Enter your weight">
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" step="0.1" required placeholder="Enter your height">
            
            <button type="submit">Calculate BMI</button>
        </form>
        <div class="info">
            <strong>BMI Categories:</strong><br>
            Under 18.5 = Underweight<br>
            18.5 - 24.9 = Normal<br>
            25.0 - 29.9 = Overweight<br>
            30.0+ = Obese
        </div>
    </div>
</body>
</html>
