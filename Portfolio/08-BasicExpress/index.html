<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 20px;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        input {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            color: #333;
        }
        input:focus {
            outline: 3px solid #ffd700;
        }
        button {
            margin-top: 30px;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: white;
            color: #667eea;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="/calculate" method="POST">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required placeholder="Enter your weight">
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" step="0.1" required placeholder="Enter your height">
            
            <button type="submit">Calculate BMI</button>
        </form>
        <div class="info">
            <strong>BMI Categories:</strong><br>
            Under 18.5 = Underweight<br>
            18.5 - 24.9 = Normal<br>
            25.0 - 29.9 = Overweight<br>
            30.0+ = Obese
        </div>
    </div>
</body>
</html>
